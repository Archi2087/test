<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>Test Pro</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">

<h1>Test Pro</h1>

<div class="panel">
<input type="file" id="file">

<div class="controls">

<label>Количество:
<input type="number" id="count" min="1">
</label>

<label>Диапазон:
<input type="text" id="range" placeholder="например 24-36">
</label>

<button onclick="start()">Старт</button>
<button onclick="toggleRandom()">Random</button>
<button onclick="mistakesMode()">Ошибки</button>

</div>

<div id="timer"></div>
</div>

<div id="progress"><div id="bar"></div></div>

<div id="app"></div>

<button id="nextBtn" onclick="next()">Следующий</button>

<canvas id="chart" height="120"></canvas>
<div class="card">
<h3>Статистика попыток</h3>
<div id="statsList"></div>
<button onclick="clearStats()">Очистить историю</button>
</div>

</div>

<script src="app.js"></script>
</body>
</html>
