<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
<title>Тест</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<div id="top">
 <div id="timer">⏱ 0s</div>
 <div id="qcount"></div>
</div>

<div class="card">
<h3>Загрузка теста</h3>
<input type="file" id="file">
<input type="number" id="start" placeholder="с какого вопроса">
<input type="number" id="end" placeholder="по какой вопрос">
<button onclick="start()">Начать тест</button>
<button onclick="examMode()">Режим экзамена</button>
</div>

<div id="test" class="card" style="display:none">
<h3 id="q"></h3>

<div id="barBox"><div id="bar"></div></div>

<div id="opts"></div>

<button onclick="answer()">Ответить</button>
<button onclick="next()">Следующий</button>
</div>

<div id="result" class="card" style="display:none">
<h3>Результат</h3>
<div id="res"></div>
<canvas id="chart" height="200"></canvas>
</div>

<script src="script.js"></script>
</body>
</html>
